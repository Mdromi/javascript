<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Palindrome Chacker in JavaScript</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>Palindrome Chacker</h1>
            <p>A palindrome is a word or phrase that reads the same backwards as forwards, e.g. level, refer.</p>
            <div class="inputs">
                <input type="text" placeholder="Enter text or number">
                <button>Check Palindrome</button>
            </div>
            <p class="info-text">Yes, <span>'Borrow or rob'</span> is a palindrome!</p>
        </header>
    </div>
    
    <script src="./script.js"></script>

</body>
</html>
